<!DOCTYPE html>
<html>
  <head>
    <title>livefood</title>
    <link href="../../static/sass/dist/homepage.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/homepage.js"></script>
  </head>
  <body>
    <div class="container" id="home-container">
      <div id="title">Food cam</div>
      <div id="btn-group">
        <div class="btns" id="camera-btn"><img id="camera-icon" src="../../static/file/camera.png"></div>
        <div class="btns" id="favorite-btn"><img id="camera-icon" src="../../static/file/favorite.png"></div>
        <div class="btns" id="history-btn"><img id="camera-icon" src="../../static/file/history.png"></div>
      </div>
    </div>
    <div class="container" id="camera-container"><img class="exit-btn" id="camera-exit" src="../../static/file/previous-icon-w.png">
      <div id="cam-window"> </div>
      <div id="shoot-btn"></div>
      <div class="list" id="restaurant-list"> 
        <div class="elements" id="element-1"></div>
        <div class="elements" id="element-2"></div>
        <div class="elements" id="element-3"></div>
        <div class="elements" id="element-4"></div>
      </div>
    </div>
    <div class="container" id="favorite-container"><img class="exit-btn" id="favorite-exit" src="../../static/file/cross-icon.png"></div>
    <div class="container" id="history-container"><img class="exit-btn" id="history-exit" src="../../static/file/cross-icon.png"></div>
  </body>
</html>
